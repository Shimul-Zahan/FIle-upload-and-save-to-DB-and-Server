<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and save file to server and data base</title>
</head>
<body>
    <form action="/registration" method="post" enctype="multipart/form-data">
        <br>
        <div>
            <input type="text" name="firstName" placeholder="First name">
        </div>
        <br>
        <div>
            <input type="text" name="secondName" placeholder="Second name">
        </div>
        <br>
        <div>
            <input type="text" name="id" placeholder="id No">
        </div>
        <br>
        <div>
            <input type="text" name="dept" placeholder="Department name">
        </div>
        <br>
        <div>
            <input type="file" name="file" placeholder="Add image">
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
